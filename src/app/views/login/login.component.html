<div class="app-body login-cover" >
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <!--Visível somente em mobile-->
            <div class="d-lg-none text-white">
              <h2>Controle Financeiro</h2>
              <img src="assets/img/brand/LogoProFinancas.png" width="240" height="60">
            </div>

            <div class="card p-6">

              <!--Campos do Login-->
              <div class="card-body" (keydown.enter)="acessar()">
                <form>
                  <h4 class="acesso-restrito">Acesso Restrito</h4>
                  <p class="seja-bem-vendo">Seja bem vindo!</p>
                  <alert type="warning" *ngIf="isCamposObr==true">
                    <strong>Atenção!</strong> Informe os campos abaixo!
                  </alert>
                  
                  <alert type="danger" *ngIf="alerts!=null">
                    <strong>Atenção! </strong>{{alerts}}
                  </alert>
                  
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    
                    <input [disabled]="btnLogin" type="text" autocomplete="off" class="form-control" placeholder="Email" name="loginUser"
                    [(ngModel)]="loginUser" on-blur="isValidaCampo('loginUser')"
                    >
                  </div>
                  
                  <!--Valida campo-->
                  <div *ngFor="let campo of campoobrigatorio" >
                    <div class="alerta-erro" *ngIf="campo.campo == 'loginUser' && campo.erro == true">
                      <div [innerHTML]="campo.mensagem"></div>
                    </div>
                  </div>
                  
                  <br> 

                  <div class="input-group">
                    
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>

                    <input [disabled]="btnLogin" type="password" class="form-control" placeholder="Senha" name="loginSenha"
                    [(ngModel)]="loginSenha" on-blur="isValidaCampo('loginSenha')"
                    >
                  </div>

                  <!--Valida campo-->
                  <div *ngFor="let campo of campoobrigatorio" >
                    <div class="alerta-erro" *ngIf="campo.campo == 'loginSenha' && campo.erro == true">
                      <div [innerHTML]="campo.mensagem"></div>
                    </div>
                  </div>
                  
                  <br> 

                  <div class="row">
                    <div class="col-6">
                      <button [disabled]="btnLogin" type="button" class="btn btn-primary px-4" on-click="acessar()">Acessar</button>
                    </div>
                    
                    <div class="sk-cube-grid" *ngIf="isValidandoAcesso">
                      <div class="sk-cube sk-cube1"></div>
                      <div class="sk-cube sk-cube2"></div>
                      <div class="sk-cube sk-cube3"></div>
                      <div class="sk-cube sk-cube4"></div>
                      <div class="sk-cube sk-cube5"></div>
                      <div class="sk-cube sk-cube6"></div>
                      <div class="sk-cube sk-cube7"></div>
                      <div class="sk-cube sk-cube8"></div>
                      <div class="sk-cube sk-cube9"></div>
                    </div>
                    <!--
                    <div class="spinner-border text-primary" role="status"  *ngIf="isValidandoAcesso">
                      <span class="sr-only">Loading...</span>
                    </div>
                    -->
                  </div>
                </form>
              </div>
            
            </div>

             <!--Visível em tela grandes-->
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sistema de Controle Financeiro</h2>
                  <!--<p>Seja bem vindo!</p>-->
                  <br>
                  <img src="assets/img/brand/LogoProFinancas.png" width="240" height="60">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
