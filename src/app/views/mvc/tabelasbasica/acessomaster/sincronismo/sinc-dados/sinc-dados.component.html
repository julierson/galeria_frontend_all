<div class="col-lg-12">

  <div class="m-heading-1 border-blue m-bordered">

      <div class="row" *ngIf="selectServico.subtasks.length > 0" >
          <div class="col-sm-12">
            <div class="form-group"> 

              <section class="checkbox-section">
                <span class="checkbox-list-section">
                  <mat-checkbox class="checkbox-margin"
                                [checked]="allServico"
                                [indeterminate]="verificaSelecao()"
                                (change)="selecioneTodos($event.checked)">
                    {{selectServico.name}}
                  </mat-checkbox>
                </span>
                <span class="checkbox-list-section">
                  <ul>
                    <li *ngFor="let subtask of selectServico.subtasks">
                      <mat-checkbox [(ngModel)]="subtask.select"
                                    [color]="subtask.color"
                                    (ngModelChange)="selecione()">
                        {{subtask.name}}
                      </mat-checkbox>
                    </li>
                  </ul>
                </span>
              </section>

               <div class="alerta-atencao ">
                <div *ngIf="isValidaSelectServico() == false">
                  Selecione ao menos um <strong>servi√ßo</strong> acima.
                </div>
              </div>
            </div>
          </div>
      </div><!--/.row-->
        
      <progressbar *ngIf="isValidaSelectServico() == true && barraVisible == true"
        class="progress-bar progress-bar-striped progress-bar-animated" 
        [value]="barraProgess" [max]="100" type="success"><b>{{barraDesc}} {{barraProgess}}%</b>
      </progressbar>

      <div class="row align-items-center mt-3" *ngIf="isValidaSelectServico() == true">
          <div class="col-12 col-sm-4 col-md mb-3 mb-xl-0 text-center">
              <button type="button" class="btn btn-primary mr-1" [disabled]="btnDisabled" on-click="sincronizar()">
                  <i class="fas fa-sync"></i>&nbsp;Sincronizar
              </button>

              <button type="button" class="btn btn-finalizar" [disabled]="btnDisabled" on-click="finalizar()">
                <i class="fas fa-bolt"></i>&nbsp;Finalizar Sincronismo
              </button>
          </div>

          
      </div>

     
  </div>
</div>

<app-popup-alerta></app-popup-alerta>
