<div class="app-body fundo">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
             
              <h2>Seja bem-vindo</h2>
              <p class="text-muted">Selecione uma empresa abaixo</p>
              
              <alert type="warning" *ngIf="isCamposObr==true">
                <strong>Atenção!</strong> Informe a empresa que deseja acessar.
              </alert>

              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group"> 

                    <label for="name">Busque...</label>

                    <!---->
                    <input type="text" autocomplete="off" class="form-control" placeholder="Nome do empresa"
                    name="varEmpresa" [(ngModel)]="varEmpresa"
                    [ngbTypeahead]="pesquisaEmpresa"  
                    [resultFormatter]="pesquisaEmpresaRes"
                    [inputFormatter]="pesquisaEmpresaRes"
                    (focus)="focusEmpresa$.next($event.target.value)"
                    [ngClass]="classVarEmpresa"
                    >
                    <!--Valida campo-->
                    <div class="invalid-feedback"  *ngFor="let campo of campoobrigatorio" >
                      <div *ngIf="campo.campo == 'varEmpresa' && campo.erro == true">
                        <div [innerHTML]="campo.mensagem"></div>
                      </div>
                    </div>

                  </div>
                </div>
              </div><!--/.row-->
              
              <button type="button" class="btn btn-block btn-success" on-click="acessar()">Acessar</button>
              
            </div>

            <div class="card-footer p-4">
              <div class="row">
                <div class="col-12">
                  <button  class="btn btn-secondary btn-brand" style="margin-bottom: 4px" on-click="voltar()"> 
                    <i class="far fa-arrow-alt-circle-left"></i><span>Sair</span>
                </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
